<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Hackathon Attendance{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <h1 class="nav-title">Hackathon Attendance</h1>
        <button class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="nav-menu" id="nav-menu">
          <a href="{{ url_for('index') }}" class="nav-link">Home</a>
          <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
          <a href="#" onclick="openScanOptions()" class="nav-link">Scan QR</a>
        </div>
      </div>
    </nav>

    <main class="main-content">{% block content %}{% endblock %}</main>

    <!-- Scan Options Modal -->
    <div id="scan-modal" class="modal">
      <div class="modal-content scan-options">
        <span class="close" onclick="closeScanModal()">&times;</span>
        <h2>Choose Scan Method</h2>
        <div class="scan-buttons">
          <button onclick="startQRScanner()" class="btn-primary">
            <span class="icon">üì∑</span>
            Scan QR Code
          </button>
          <button onclick="openManualEntry()" class="btn-secondary">
            <span class="icon">‚å®Ô∏è</span>
            Manual Entry
          </button>
        </div>
      </div>
    </div>

    <!-- QR Scanner Modal -->
    <div id="qr-scanner-modal" class="modal">
      <div class="modal-content scanner-content">
        <span class="close" onclick="closeQRScanner()">&times;</span>
        <h2>Scan QR Code</h2>
        <div id="qr-reader"></div>
        <div id="qr-reader-results"></div>
      </div>
    </div>

    <!-- Manual Entry Modal -->
    <div id="manual-entry-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeManualEntry()">&times;</span>
        <h2>Manual Token Entry</h2>
        <div class="input-group">
          <input type="text" id="manual-token" placeholder="Enter team token" />
          <button onclick="manualScan()" class="btn-primary">Go</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8"></script>
    <script src="{{ url_for('static', filename='fix.js') }}"></script>
    <script src="{{ url_for('static', filename='qr-scanner.js') }}"></script>
  </body>
</html>
